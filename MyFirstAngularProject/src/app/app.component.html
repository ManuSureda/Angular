<!-- input output -->
<div class="container">
  <!-- [carList] viene a ser una input property y lo que estamos haciendo es un data binding (enlase de datos), en este caso
  le estamos diciendo al componente app-car-add  que le estamos pasando el arreglo de vehiculos desde el "papa" para asi poder
  trabajarlo dentro del formulario de car-add.component, en este caso, vamos a crear un car y lo vamos a agregar a ese array -->
  <app-car-add [carList]="carList"></app-car-add>
  <div class="p-3"></div>
  <!-- (selectedCarEvent) lo vamos a tratar en el componen de car-list  -->
  <app-car-list [carList]="carList"
    (selectedCarEvent)="showSelectedCar($event)"></app-car-list>
  <div class="p-3"></div>
  <h4>selected vehicle: {{car.brand}} {{car.model}}</h4>
</div>
<!--  IMPORTANTE
      las @Input propertyes van entre []
      y las @Output propertyes van entre () -->
